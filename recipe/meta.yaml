{% set name = "conda-inject" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda_inject-{{ version }}.tar.gz
  sha256: 44e41f2769cb2423849575d501af98b2eab0eee46ebfe1e6c76690add7e62ae2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - pyyaml >=6.0.0,<7.0.0

test:
  imports:
    - conda_inject
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Helper functions for injecting a conda environment into the current python environment (by modifying sys.path, without actually changing the current python environment).
  home: https://github.com/koesterlab/conda-inject
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
